<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-myrica/files/20-unhint-myrica.conf 511393 2019-09-07 06:40:50Z ume $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>Myrica M</string>
		</test>
		<test name="family">
			<string>Myrica N</string>
		</test>
		<test name="family">
			<string>Myrica P</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
