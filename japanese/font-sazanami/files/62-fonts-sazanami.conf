<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-sazanami/files/62-fonts-sazanami.conf,v 1.2 2012/11/17 05:58:34 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Sazanami Mincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Sazanami Gothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Sazanami Gothic</family>
			<family>Sazanami Mincho</family>
		</prefer>
	</alias>
</fontconfig>
