<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-mplus-ipa/files/20-unhint-mplus-ipa.conf 326328 2013-09-04 21:15:21Z hrs $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>M+1P+IPAG</string>
			</test>
			<test name="family">
				<string>M+2P+IPAG</string>
			</test>
			<test name="family">
				<string>M+1P+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+2P+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+1VM+IPAG circle</string>
			</test>
			<test name="family">
				<string>M+2VM+IPAG circle</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
