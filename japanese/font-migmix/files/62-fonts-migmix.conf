<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-migmix/files/62-fonts-migmix.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>MigMix 1M</family>
			<family>MigMix 1P</family>
			<family>MigMix 2M</family>
			<family>MigMix 2P</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>MigMix 1M</family>
			<family>MigMix 2M</family>
		</prefer>
	</alias>
</fontconfig>
