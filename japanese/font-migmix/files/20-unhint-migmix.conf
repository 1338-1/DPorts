<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-migmix/files/20-unhint-migmix.conf 326328 2013-09-04 21:15:21Z hrs $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>MigMix 1M</string>
			</test>
			<test name="family">
				<string>MigMix 1P</string>
			</test>
			<test name="family">
				<string>MigMix 2M</string>
			</test>
			<test name="family">
				<string>MigMix 2P</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
