<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-migmix/files/20-unhint-migmix.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>MigMix 1M</string>
			<string>MigMix 1P</string>
			<string>MigMix 2M</string>
			<string>MigMix 2P</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
