<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-migmix/files/20-unhint-migmix.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>MigMix 1M</string>
			<string>MigMix 1P</string>
			<string>MigMix 2M</string>
			<string>MigMix 2P</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
