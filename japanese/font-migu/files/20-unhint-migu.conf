<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-migu/files/20-unhint-migu.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>Migu 1C</string>
			<string>Migu 1P</string>
			<string>Migu 1M</string>
			<string>Migu 2M</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
