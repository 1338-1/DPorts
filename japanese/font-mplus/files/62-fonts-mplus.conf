<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-mplus/files/62-fonts-mplus.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>M+ 1c</family>
			<family>M+ 1p</family>
			<family>M+ 2c</family>
			<family>M+ 2p</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>M+ 1m</family>
			<family>M+ 2m</family>
			<family>M+ 1mn</family>
		</prefer>
	</alias>
</fontconfig>
