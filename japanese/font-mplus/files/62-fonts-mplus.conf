<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-mplus/files/62-fonts-mplus.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>M+ 1c</family>
			<family>M+ 1p</family>
			<family>M+ 2c</family>
			<family>M+ 2p</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>M+ 1m</family>
			<family>M+ 2m</family>
			<family>M+ 1mn</family>
		</prefer>
	</alias>
</fontconfig>
