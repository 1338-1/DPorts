<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-mplus/files/20-unhint-mplus.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>M+ 1c</string>
			<string>M+ 1m</string>
			<string>M+ 1mn</string>
			<string>M+ 1p</string>
			<string>M+ 2c</string>
			<string>M+ 2m</string>
			<string>M+ 2p</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
