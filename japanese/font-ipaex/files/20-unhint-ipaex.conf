<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-ipaex/files/20-unhint-ipaex.conf 326328 2013-09-04 21:15:21Z hrs $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>IPAexMincho</string>
			</test>
			<test name="family">
				<string>IPAexGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
