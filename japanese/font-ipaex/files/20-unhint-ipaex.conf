<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-ipaex/files/20-unhint-ipaex.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>IPAexMincho</string>
			<string>IPAexGothic</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
