<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-ipaex/files/62-fonts-ipaex.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IPAexMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IPAexGothic</family>
		</prefer>
	</alias>
</fontconfig>
