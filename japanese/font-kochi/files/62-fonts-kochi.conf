<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-kochi/files/62-fonts-kochi.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Kochi Mincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Kochi Gothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Kochi Mincho</family>
			<family>Kochi Gothic</family>
		</prefer>
	</alias>
</fontconfig>
