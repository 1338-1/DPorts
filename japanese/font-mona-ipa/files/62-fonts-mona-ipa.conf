<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-mona-ipa/files/62-fonts-mona-ipa.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IPAMonaPMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IPAMonaPGothic</family>
			<family>IPAMonaUIGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IPAMonaGothic</family>
			<family>IPAMonaMincho</family>
		</prefer>
	</alias>
</fontconfig>
