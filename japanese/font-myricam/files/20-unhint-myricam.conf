<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-myricam/files/20-unhint-myricam.conf 511393 2019-09-07 06:40:50Z ume $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>MyricaM M</string>
		</test>
		<test name="family">
			<string>MyricaM N</string>
		</test>
		<test name="family">
			<string>MyricaM P</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
