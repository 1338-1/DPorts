<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-vlgothic/files/20-unhint-vlgothic.conf,v 1.2 2012/11/17 05:58:34 svnexp Exp $ -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>VL Gothic</string>
			<string>VL PGothic</string>
		</test>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
