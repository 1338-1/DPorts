<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: ports/japanese/font-vlgothic/files/62-fonts-vlgothic.conf,v 1.2 2012/11/17 05:58:34 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>VL PGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VL Gothic</family>
		</prefer>
	</alias>
</fontconfig>
