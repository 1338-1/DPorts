<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: japanese/font-vlgothic/files/62-fonts-vlgothic.conf 300896 2012-07-14 13:54:48Z beat $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>VL PGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VL Gothic</family>
		</prefer>
	</alias>
</fontconfig>
