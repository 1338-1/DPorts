<!-- $FreeBSD: ports/japanese/font-motoya-al/files/62-fonts-motoya-al.conf,v 1.2 2012/11/17 05:58:33 svnexp Exp $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>MotoyaLCeder</family>
			<family>MotoyaLMaru</family>
